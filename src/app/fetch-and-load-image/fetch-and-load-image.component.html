<div style="text-align: center; padding-top: 2rem;">
    <!-- <p>fetch-and-load-image works!</p> -->

    <p>Start Date: <input type="date" placeholder="Start Date" [(ngModel)]="startDate"></p>
    <p>End Date: <input type="date" placeholder="End Date" [(ngModel)]="endDate"></p>
    <p><button (click)="fetchData()">Fetch Images</button></p>
    
    <!-- <div *ngIf="fetchedData">
      <pre>{{ fetchedData | json }}</pre> -->
</div>

<div class="image-grid">
<div *ngFor="let image of images" class="image-item">
  
  <img [src]="'data:image/png;base64,'+image" alt="image">
  <div *ngIf="isLoading(image)" class="loading-indicator">
  </div>
</div>
</div>
